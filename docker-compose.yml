version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: mma
      POSTGRES_PASSWORD: mma
      POSTGRES_DB: mma
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
volumes:
  pgdata:
